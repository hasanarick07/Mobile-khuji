<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Khoj</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div class="shadow p-2 my-2 bg-body rounded container">
        <h1 class="text-center">Welcome To Mobile Khoj</h1>
        <!-- search area  -->
        <div class="container-fluid">
          <div class="d-flex justify-content-center mt-2">
            <input
              id="mobile-search-field"
              class="me-2"
              type="search"
              placeholder="Mobile Name Please..."
              aria-label="Search"
            />
            <button
              onclick="searchMobile()"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <!-- detail showing area  -->
      <div id="display-mobile-details"></div>
      <!-- Search result area  -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>
    <script src="JS/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
